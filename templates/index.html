<!DOCTYPE html>
<html>
<head>
    <title>图片加工工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #resultImage {
            max-width: 100%;
            height: auto;
            margin-top: 15px;
        }
        #downloadBtn {
            display: block;
            margin-top: 15px;
            padding: 8px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #downloadBtn:hover {
            background-color: #3367d6;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        input[type="number"] {
            width: 80px;
            padding: 5px;
        }
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>图片加工工具</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="image">选择图片:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <div class="form-group">
            <label for="width">宽度(rpx):</label>
            <input type="number" id="width" name="width" value="40" min="1">
        </div>
        <div class="form-group">
            <label for="height">高度(rpx):</label>
            <input type="number" id="height" name="height" value="40" min="1">
        </div>
        <div class="form-group">
            <label for="margin_right">右边距(rpx):</label>
            <input type="number" id="margin_right" name="margin_right" value="10" min="0">
        </div>
        <div class="form-group">
            <label for="margin_bottom">下边距(rpx):</label>
            <input type="number" id="margin_bottom" name="margin_bottom" value="10" min="0">
        </div>
        <button type="button" onclick="processImage()">处理图片</button>
    </form>

    <div id="preview">
        <p>处理后的图片将显示在这里</p>
        <img id="resultImage" style="display: none;">
    </div>

    <script>
        function processImage() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
            
            fetch('/process', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const imageUrl = URL.createObjectURL(blob);
                const resultImage = document.getElementById('resultImage');
                resultImage.src = imageUrl;
                resultImage.style.display = 'block';
                document.querySelector('#preview p').style.display = 'none';
                
                // 添加下载按钮
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = '下载图片';
                downloadBtn.onclick = () => {
                    const a = document.createElement('a');
                    a.href = imageUrl;
                    a.download = 'processed_image.png';
                    a.click();
                };
                
                const preview = document.getElementById('preview');
                if (!document.getElementById('downloadBtn')) {
                    downloadBtn.id = 'downloadBtn';
                    preview.appendChild(downloadBtn);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('处理图片时出错');
            });
        }
    </script>
</body>
</html>
